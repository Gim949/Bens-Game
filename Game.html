<!DOCTYPE html>
<html>
		<head>
				<title>Christian: Keeping The Faith</title>
				<style>
				
						div#sky, canvas {
						  position: absolute;
						  margin: auto;
						  top: 0;
						  left: 0;
						  right: 0;
						  bottom: 0;
						}
						
						#clouds{
							display: none;
						}
				</style>
		</head>
		<body>
				<noscript>
				  Your browser does not support Javascript! Either install Google Chrome or 
				  <a href="https://support.microsoft.com/en-us/gp/howtoscript">click here</a> to enable Javascript!
				</noscript>
				
				<img id="clouds" src="clouds.png" alt="Smiley face" height="42" width="42">
				<div id="sky"></div>
				
				
				<script src="Sky.js"></script>
				<script src="Game.js"></script>
				<script>
						var container = document.getElementById('sky');
						var sky = new Sky();
						sky.initialise(container);
						sky.start();
						
						// Fix this
						var gameCanvas = document.getElementById("gameCanvas");
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight / 3;
 
            var game = new Game();
            game.initialise(gameCanvas);
            game.start();
 
            window.addEventListener("keydown", function keydown(e) 
            {
               var keycode = e.which || window.event.keycode;
                if(keycode == 37 || keycode == 39 || keycode == 32) 
                {
                    e.preventDefault();
                }
                game.keyDown(keycode);
            });
            
            window.addEventListener("keyup", function keydown(e) 
            {
                var keycode = e.which || window.event.keycode;
                game.keyUp(keycode);
            }); 
            
				</script>
		</body>
</html>
